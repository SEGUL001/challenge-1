<div *ngIf="loading" class="container text-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="!loading" class="jumbotron text-center">
    <div class="container">
        <h1 class="display-4">{{client.name}} {{client.surname}}</h1>
        <p class="lead">Edad: {{client.age}}</p>
        <p>Fecha provable de muerte: {{deathProv}}</p>
    </div>
</div>
